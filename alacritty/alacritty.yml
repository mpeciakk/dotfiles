window:
  opacity: 0.7
  decorations: none

# Colors (Hybrid)
colors:
  # Default colors
  primary:
    background: '#27292c'
    foreground: '#d0d2d1'

  # Normal colors
  normal:
    black:   '#35383b'
    red:     '#b05655'
    green:   '#769972'
    yellow:  '#e1a574'
    blue:    '#7693ac'
    magenta: '#977ba0'
    cyan:    '#749e99'
    white:   '#848b92'

  # Bright colors
  bright:
    black:   '#484c52'
    red:     '#d27c7b'
    green:   '#dffebe'
    yellow:  '#f0d189'
    blue:    '#96b1c9'
    magenta: '#bfa5c7'
    cyan:    '#9fc9c3'
    white:   '#fcf7e2'

cursor:
  style: Underline

shell:
  program: /bin/zsh

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }