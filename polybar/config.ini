[colors]
bg = #77080808
fg = #b2b2b2

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
offset-x = 16
offset-y = 16
height = 32
radius = 8
border-left-size=16
border-right-size=16
border-bottom-size=16

bottom = true
background = ${colors.bg}
foreground = ${colors.fg}
border-size = 0
padding-left = 2
padding-right = 2
module-margin = 1
font-0 = JetBrainsMonoNL Nerd Font:size=10;3
cursor-click = pointer
enable-ipc = true

modules-left = i3 xwindow
modules-right =  cpu memory pipewire-simple pipewire-microphone date

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}
label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/bspwm]
type = internal/bspwm
pin-workspaces = false
inline-mode = false
enable-click = true
enable-scroll = true
ws-icon-0 = terminal;ﱤ
ws-icon-1 = browser;ﱤ
ws-icon-2 = social;ﱤ
ws-icon-3 = other;ﱤ
ws-icon-default = ﱤ
format = "<label-state> "
label-focused = ﱣ 
label-occupied = %icon%
label-urgent = %icon%
label-empty = •
label-separator = "   "

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...% 

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =  墳 %percentage%% 
label-muted = ﱝ %percentage%% 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = ""

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =    %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected =   Modem 

[module/date]
type = internal/date
interval = 1
date =  %H:%M 
date-alt =  %F
label = %date%

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 80
label = CPU %percentage%%

[module/memory]
type = internal/memory
interval = 5
warn-percentage = 80
label = MEM %gb_used%/%gb_free%

[module/pipewire-simple]
type = custom/script
exec = ~/.config/polybar/scripts/pipewire-simple.sh
interval = 1
click-right = exec pavucontrol &
click-left = ~/.config/polybar/scripts/pipewire-simple.sh --mute &
scroll-up = ~/.config/polybar/scripts/pipewire-simple.sh --up &
scroll-down = ~/.config/polybar/scripts/pipewire-simple.sh --down &

[module/pipewire-microphone]
type = custom/script
exec = ~/.config/polybar/scripts/pipewire-microphone.sh
interval = 1

[settings]
screenchange-reload = true
pseudo-transparency = false